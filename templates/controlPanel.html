<title>Robo control panel</title>

<h1>Control panel</h1>

<div class="container">
    <div class="row button-row">
        <div class="button-row">
            <button type="button" onclick="changePose('bow')">Bow</button>
            <button type="button" onclick="changePose('main_position')">To main position</button>
            <button type="button" onclick="changePose('break')">Free all robots!</button>
            <button type="button" onclick="testJoystickController()">test joystick controller</button>
        </div>
    </div>

    <div class="row">
        <h3>Head control</h3>
    </div>
    <div class="row justify-content-center slider-row">
        <div id="left-right-slider" class="rslider col-sm arc-slider"></div>
        <div id="up-down-slider" class="rslider col-sm arc-slider"></div>
        <div id="rotation-slider" class="rslider col-sm arc-slider"></div>
    </div>
    <div class="row">
        <h3>Base control</h3>
    </div>
    <div class="row justify-content-center slider-row">
         <div id="knee-slider" class="rslider col-sm arc-slider"></div>
        <div id="ground-slider" class="rslider col-sm arc-slider"></div>
    </div>
</div>
